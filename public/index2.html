<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html,body{
			height: 100%;
		    width: 100%;
			font-family: 'CircularStd-Book''微软雅黑', Courier, monospace;
			background: rgba(0,0,0,.3);
		}
		.sign{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		    width: 100%;
		}
		.sign-box{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			width: 620px;
			height: 640px;
			background-color: #fff;
			border-radius: 20px;
		}
		.tabs{
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 50px;  
			width: 220px; 
			height: 40px;
			border-radius: 20px;
			background-color: #f2f2f2;

		}
		.tabs .login-tab,.register-tab{
			flex: 1;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			text-align: center;
			color: #666;
			cursor:pointer;
		}
		.tabs .login-tab{
			background-color: #26d9b3;
			color: #fff;
			border-radius: 20px 0 0 20px;
		}
		
		.sign-content{
			flex: 1;
			margin-top:50px;
			width: 100%;
			/*background-color: red;*/
		}
		.login{
			width: 100%;
			height: 100%;
			padding: 0 60px;
			box-sizing: border-box;
		}
		.form-group{
			width: 100%;
			display: flex;
			flex-direction: column;
		}
		
		.form-group label,.form-group input{
			font-size: 16px;
			color: #627183;
			margin-bottom: 15px;
		}
		.form-group input[type="text"], .form-group input[type="password"], .form-group .send-btn{
			height: 46px;
		    color: #202e42;
		    outline: 0!important;
			border: 1px solid #b0b9c7;
		    border-radius: 5px;
		    box-shadow: none;
		    text-transform: initial;
		    padding: 0 18px;
		    transition: linear .5s;
		}
		.form-group .send-btn{
			margin-top:20px; 
			font-size: 16px;
			color: #fff;
			border: none;
			background: #26d9b3;
		}
		.form-group input[type="text"]:focus, .form-group input[type="password"]:focus{
			border: 1px solid #26d9b3;
			-webkit-transition: border-color ease-in-out .15s,
			-webkit-box-shadow ease-in-out .15s;
		    -o-transition: border-color ease-in-out .15s,
		    box-shadow ease-in-out .15s;
		    transition: border-color ease-in-out .15s,
		    box-shadow ease-in-out .15s;
		    box-shadow: 0 5px 30px rgb(220 220 220 / 30%);
		}

		.login .radio-box{
			display: flex;
			align-items: center;
			height: 46px;
		}
		.radio-box .checkbox,.radio-box .retpwd-box{
			flex: 1;
			line-height: 46px;
		}
	
		.checkbox{
			position: relative;
		}
		.checkbox label{
			margin-left: 20px; 
		}
		.checkbox input[type="checkbox"]::before {
            content: "";
            position: absolute;
            top: 11px;
            left: 0;
            background: #fff;
            width: 24px;
		    height: 24px;
            border: 1px solid #d9d9d9;

        }

        .checkbox input[type="checkbox"]:checked::before {
            content: "\2713";
            background-color: #fff;
            position: absolute;
            top: 11px;
            left: 0;
            width: 24px;
		    height: 24px;
            /*border: 1px solid #3A71FF;*/
            color: #26d9b3;
            font-size: 13px;
            font-weight: bold;
            /*background: #26d9b3;*/
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .retpwd-box {
			text-align: right;
		}
		.retpwd-box a{
			color: #627183;
			text-decoration: none;
			text-align: right;
		}
		.retpwd-box a:hover{
			color: #26d9b3;
		}
	</style>
</head>
<body>
	<div class="sign">
		<div class="sign-box">
			<div class="tabs">
				<div class="login-tab">登录</div>
				<div class="register-tab">注册</div>
			</div>
			<div class="sign-content">
				<div class="login">
					<div class="form-group">
						<label for="mobile" class="signin-form">手机号</label>
						<input type="text" class="form-control" id="mobile">
					</div>
					<div class="form-group">
						<label for="mobile" class="signin-form">密码</label>
						<input type="password" class="form-control">
					</div>
					<div class="radio-box">
						<div class="checkbox">
							<input type="checkbox" id="checkbox">
							<label for="checkbox">记住密码</label>
						</div>
						<div class="retpwd-box">
							<a href="#">找回密码</a>
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="send-btn">登录</button>
					</div>
				</div>
				<div class="register"></div>
			</div>
		</div>
	</div>
</body>
</html>
